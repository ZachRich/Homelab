---
- name: Create Traefik configuration directory
  file:
    path: "{{ docker_data_path }}/traefik/{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - ""
    - "logs"
    - "dynamic"

- name: Generate Traefik static configuration
  template:
    src: traefik.yml.j2
    dest: "{{ docker_data_path }}/traefik/traefik.yml"
    mode: '0644'

- name: Generate Traefik dynamic configuration
  template:
    src: dynamic.yml.j2
    dest: "{{ docker_data_path }}/traefik/dynamic/dynamic.yml"
    mode: '0644'

- name: Deploy Traefik container with Authelia
  community.docker.docker_container:
    name: traefik
    image: "traefik:{{ traefik_version }}"
    state: started
    restart_policy: unless-stopped
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "{{ docker_data_path }}/traefik/traefik.yml:/etc/traefik/traefik.yml:ro"
      - "{{ docker_data_path }}/traefik/dynamic:/etc/traefik/dynamic:ro"
      - "{{ docker_data_path }}/traefik/logs:/logs:rw"
    networks:
      - name: proxy
    labels:
      traefik.enable: "true"
      traefik.http.routers.dashboard.rule: "Host(`traefik.{{ domain_name }}`)"
      traefik.http.routers.dashboard.entrypoints: "web"
      traefik.http.routers.dashboard.service: "api@internal"
      traefik.http.routers.dashboard.middlewares: "authelia@docker"
    recreate: yes